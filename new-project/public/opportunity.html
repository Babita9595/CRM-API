<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><span class="fa-solid fa-car"></span>
                <img src="../public/images/navlogo.png" alt="Your Logo" height="30" class="d-inline-block align-top">
                CRM

            <div>
                <a class="navbar-brand" href="#">Contact Us -<span>91 #########</span></a>
                <a><button style="background-color:#ff6a4b;" class="btn " onclick="showAllOpportunity()">All Opportunity
                        Data</button></a>
                <button class="btn btn-primary" onclick="openForm()">Create New Opportunity</button>
            </div>
        </div>
    </nav>



    <div class="container mt-5">
        <form id="opportunityForm" style="display: none;">
            <!-- Common fields -->
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control opportunity-input" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select opportunity-input" id="status" name="status" required>
                    <option value="open">Open</option>
                    <option value="open">close</option>
                    <option value="open">won</option>
                    <!-- Add other status options as needed -->
                </select>
            </div>
            <div class="mb-3">
                <label for="stageId" class="form-label">Stage ID</label>
                <input type="text" class="form-control opportunity-input" id="stageId" name="stageId" required>
            </div>
    
            <!-- Unique fields -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control opportunity-input" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="contactId" class="form-label">Contact ID</label>
                <input type="text" class="form-control opportunity-input" id="contactId" name="contactId" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control opportunity-input" id="email" name="email" required>
            </div>
            <!-- Add other form fields based on your cURL request -->
            <!-- Make sure to adjust input types and options accordingly -->
            <button type="submit" class="btn btn-primary">Create Opportunity</button>
        </form>
    </div>

        <form id="filteropportunity" class="d-flex">
          <input id="startAfterId" class="form-control me-2" type="search" placeholder="Search by startAfterId" aria-label="Search">
          <input id="startAfter" class="form-control me-2" type="search" placeholder="Search by startAfter" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
