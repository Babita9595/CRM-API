      <div class="container mt-5">
        <form id="opportunityForm" style="display: none;">
            <!-- Common fields -->
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control opportunity-input" id="title" name="title" required>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select opportunity-input" id="status" name="status" required>
                <option value="open">Open</option>
                <option value="open">close</option>
                <option value="open">won</option>
                <!-- Add other status options as needed -->
              </select>
            </div>
            <div class="mb-3">
              <label for="stageId" class="form-label">Stage ID</label>
              <input type="text" class="form-control opportunity-input" id="stageId" name="stageId" required>
            </div>
        
            <!-- Unique fields -->
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control opportunity-input" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="contactId" class="form-label">Contact ID</label>
              <input type="text" class="form-control opportunity-input" id="contactId" name="contactId" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control opportunity-input" id="email" name="email" required>
            </div>
        
            <!-- Add other form fields based on your cURL request -->
            <!-- Make sure to adjust input types and options accordingly -->
        
            <button type="submit" class="btn btn-primary" >Create Opportunity</button>
          </form>

  <div class="modal" id="updateModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Opportunity</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Your update form goes here -->
          <form id="updateOpportunityForm">
            <!-- Fields for updating opportunity data -->
            <!-- For example, if you want to update the 'name' property -->
            <div class="mb-3">
              <label for="updateName" class="form-label">Name</label>
              <input type="text" class="form-control" id="updateName" name="updateName" required>
            </div>
            <div class="mb-3">
              <label for="pipelineStageId" class="form-label">StageId</label>
              <input type="text" class="form-control" id="pipelineStageId" name="pipelineStageId" required>
            </div>
            <div class="mb-3">
              <label for="updateStatus" class="form-label">Status</label>
              <select class="form-select opportunity-input" id="updateStatus" name="updateStatus" required>
                <option value="open">Open</option>
                <option value="open">close</option>
                <option value="open">won</option>
                <option value="open">abandoned</option>
                <!-- Add other status options as needed -->
              </select>
            </div>

            <div class="mb-3">
              <label for="updatemonetory" class="form-label">monetaryValue</label>
              <input type="text" class="form-control" id="updatemonetory" name="updatemonetory" required>
            </div>
            <div class="mb-3">
              <label for="updatePhone" class="form-label">phone</label>
              <input type="text" class="form-control" id="updatePhone" name="updatePhone" required>
            </div>
            <div class="mb-3">
              <label for="updateTags" class="form-label">tags</label>
              <input type="text" class="form-control" id="updateTags" name="updateTags" required>
            </div>
            <!-- Add other fields as needed -->
  
            <button type="submit" class="btn btn-primary">Update Opportunity</button>
          </form>
        </div>
