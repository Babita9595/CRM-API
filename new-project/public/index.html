    <section class="hero-section">
        <div class="container">
            <div class="row">
                <div style="margin-top: 10%;" class="col-md-4">
                    <h1>Experience the Future of Business</h1>
                    <p>Discover our latest models and cutting-edge technology.</p>
                    <!-- <a href="#" class="btn btn-primary">Explore Models</a> -->
                    <button onclick="fetchContactAppointments()" class="btn btn-dark">Get Contact By Id</button>
                    <button onclick="toggleForm()" class="btn btn-primary">Open Form</button>
                </div>

                    <img width="800" src="../public/images/think-act.png" alt="Hyundai Car Image">
                </div>
            </div>
        </div>

    <section class="form-section ">
        <h2 >Request a Test Drive</h2>
        <div class="container ml-4 col-md-6">

            <form id="testDriveForm">
                <input type="hidden" id="contactId" value="">
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter first name">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter last name">
                </div>
                <!-- <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div> -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dateOfBirth">
                </div>
                <div class="mb-3">
                    <label for="address1" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address1" placeholder="Enter your address">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city">
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter your state">
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter your country">
                </div>
                <div class="mb-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" placeholder="Enter your postal code">
                </div>
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Enter your company name">
                </div>
                <div class="mb-3">
                    <label for="website" class="form-label">Website</label>
                    <input type="text" class="form-control" id="website" placeholder="Enter your website">
                </div>
                <div class="mb-3">
                    <label for="tags" class="form-label">Tags (comma-separated)</label>
                    <input type="text" class="form-control" id="tags" placeholder="Enter tags">
                </div>
                <div class="mb-3">
                    <label for="source" class="form-label">Source</label>
                    <input type="text" class="form-control" id="source" placeholder="Enter the source">
                </div>
                <div class="mb-3">
                    <label for="customField" class="form-label">Custom Field</label>
                    <input type="text" class="form-control" id="customField" placeholder="Enter custom field">
                </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    
        </div>

       
    </section>


    <div id="contactData" class="exploredata mt-4">
        <!-- Contact data table will be displayed here -->
    </div>


    <div id="searchInputField" style="display: none;" class="mt-2 mb-2">
        <input onchange="handleserachcontact()" type="email" class="form-control w-25 " id="searchbyemail" placeholder="search by email">
    </div>
<hr/>
